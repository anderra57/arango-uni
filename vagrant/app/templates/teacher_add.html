{% extends "layout.html" %}
{% block title %}ADD MARKS - TEACHER'S PORTAL{% endblock %}
{% block content %}
<h1 class="w3-opacity w3-wide">ADD MARKS - TEACHER'S PORTAL</h1>

<hr>

<form action="/teacher/add/post" method="post">
    <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
      <div class="w3-third">
        <input class="w3-input w3-border" type="text" placeholder="ID number" required="" name="id_number">
      </div>
      <div class="w3-third">
        <input class="w3-input w3-border" type="text" placeholder="First name" required="" name="first_name">
      </div>
      <div class="w3-third">
        <input class="w3-input w3-border" type="text" placeholder="Last name" required="" name="last_name">
      </div>
    </div>
    <div class="w3-row-padding w3-center" style="margin:0 -16px 8px -16px">
        <div class="w3-third">
          <input class="w3-input w3-border" type="text" placeholder="Gender" required="" name="gender">
        </div>
        <div class="w3-third">
          <input class="w3-input w3-border" type="text" placeholder="Email" required="" name="email">
        </div>
        <div class="w3-third">
          <input class="w3-input w3-border" type="text" placeholder="Phone" required="" name="phone">
        </div>
    </div>
    <div class="w3-row-padding w3-center" style="margin:0 -16px 8px -16px">
        <div class="w3-third">
          <input class="w3-input w3-border" type="text" placeholder="TIA mark" required="" name="mark_tia">
        </div>
        <div class="w3-third">
          <input class="w3-input w3-border" type="text" placeholder="Sistemas mark" required="" name="mark_sist">
        </div>
        <div class="w3-third">
          <input class="w3-input w3-border" type="text" placeholder="Mining mark" required="" name="mark_mining">
        </div>
    </div>
    <button class="w3-button w3-black w3-section w3-right" type="submit">SUBMIT</button>
  </form>

{% endblock %}
